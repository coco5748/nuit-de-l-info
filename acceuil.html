<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Accueil</title>
    <link rel="stylesheet" href="./css/acceuil.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
    <header id="site-header">
        <img src="img/menuImg-removebg-preview.png" alt="Logo">
        <h1>acceuil</h1>

    <!-- Bouton d'ouverture du menu (fixé à droite) -->

        <span class="hamburger"></span>
    </button>

    <!-- Menu latéral droit -->
    <aside id="sideMenu" class="side-menu" aria-hidden="true">
        <button id="menuClose" class="menu-close" aria-label="Fermer le menu">×</button>
        <nav class="menu-nav" aria-label="Navigation principale">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Événements</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Overlay (fond sombre) -->
    <div id="overlay" class="menu-overlay" hidden></div>

    <main>
        <!-- Contenu principal (à adapter) -->
        <p>Contenu de la page...</p>
    </main>

    <script src="./js/menu.js"></script>
</body>
</html>
